{% extends "login/layout.html" %}

{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'css/evaluation.css' %}"> {% endblock %}

{% block title %} <title>validation</title> {% endblock %}

{% block body%}

<div class="container-fluid">
    <form action="{% url 'validation' webinar.id  %}" method="post">
        {% csrf_token %}
        <label>Enter Deped Id:
            <input id="deped_id" name="deped_id" min="12" required>
        </label>
        <label>Email:
            <input type="email" id="email" name="email" required>
        </label>

        <input type="submit" value="Submit" >
    </form>


<div><a href="{% url 'index' %}">Back to the homepage</a></div>
</div>


{% endblock %}
