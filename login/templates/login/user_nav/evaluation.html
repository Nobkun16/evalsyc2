

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background-color: #e7ebff;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background-color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
}

.sidebar .logo {
  font-weight: bold;
  margin-bottom: 30px;
}

.sidebar nav a {
  display: block;
  padding: 12px 16px;
  text-decoration: none;
  color: #111;
  border-radius: 8px;
  margin-bottom: 8px;
}

.sidebar nav a.active,
.sidebar nav a:hover {
  background-color: #4b61ff;
  color: white;
}

.sidebar .logout {
  text-align: center;
  color: #555;
  font-size: 14px;
  margin-top: auto;
  padding: 10px;
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  background-color: white;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
}

.content {
  flex: 1;
  padding: 40px;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

.card-inner {
  margin-top: 20px;
}

.card-header {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  margin-bottom: 20px;
}

.event-list .event {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px 20px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.event p {
  font-size: 14px;
  color: gray;
}

.right {
  text-align: right;
}

.date {
  font-size: 14px;
  color: #666;
  margin-right: 8px;
}

.badge.pending {
  background-color: #fff8db;
  color: #8a6d3b;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 13px;
}

.pagination {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  color: #555;
}

.pages button {
  margin: 0 4px;
  padding: 4px 10px;
  border: none;
  border-radius: 6px;
  background: #e0e0e0;
  cursor: pointer;
}

.pages button.active {
  background: #4b61ff;
  color: white;
}


  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">SDO Baliwag</div>
      <nav>
        <a href="{% url 'user_dashboard' %}">Dashboard</a>
        <a href="{% url 'calendar' %}">Calendar</a>
        <a href="{% url 'evaluation_nav' %}" class="active">Evaluate</a>
        <a href="{% url 'attendance' %}">Attendance</a>
        <a href="{% url 'certificate' %}">Certificate</a>
        <a href="{% url 'aboutus' %}">About Us</a>
      </nav>
      <a href="#" class="logout">Log Out</a>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Evaluate!</h1>
        <div class="profile">Michael Yumul</div>
      </header>

      <section class="content">
        <div class="card">
          <h2>Evaluate now</h2>
          <div class="card-inner">
            <div class="card-header">
              <span>Pending Evaluations</span>
              <span class="info-icon">ℹ️</span>
            </div>

            <div class="event-list">
              <!-- Repeat this .event for each item -->
              <div class="event">
                <div>
                  <strong>Teachers' Professional Development & Training</strong>
                  <p>SGOD Chief: Irene L. Elizalde</p>
                </div>
                <div class="right">
                  <span class="date">Due April 1, 2025</span>
                  <span class="badge pending">Pending</span>
                </div>
              </div>
              <!-- Add more events as needed -->
            </div>

            <div class="pagination">
              <span>Showing 1 to 2 entries</span>
              <div class="pages">
                <button class="active">1</button>
                <button>2</button>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
